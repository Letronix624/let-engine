name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Rust Lint Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "${{ runner.os }}-rust-lint"
      - run: rustup component add rustfmt
      - name: check rustfmt
        run: cargo fmt -- --check --color always
      - run: rustup component add clippy
      - run: cargo fetch
      - name: cargo clippy
        run: cargo clippy --all-features --all-targets -- -D warnings
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Rust Linux Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "${{ runner.os }}-rust-linux"
      - name: Build
        run: cargo build --all-features --verbose
      - name: Examples
        run: cargo build --examples --all-features --verbose
      - name: Run tests
        run: cargo test --verbose

  windows:
    runs-on: windows-latest
    steps:
      - name: Ninja Install
        run: pip install ninja
      - uses: actions/checkout@v3
      - name: Rust Windows Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "${{ runner.os }}-rust-windows"
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Rust Macos Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "${{ runner.os }}-rust-macos"
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
