[workspace]
members = [
    "asset-system",
    "let-engine-core",
    "let-engine-audio",
    "let-engine-widgets",
    "let-engine",
]
resolver = "1"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "unwind"

[workspace.dependencies]
parking_lot = "0.12"
ahash = "0.8"
anyhow = "1.0"
thiserror = "1.0"
bincode = "1.3"
once_cell = "1.19"

  [workspace.dependencies.serde]
  version = "1.0"
  features = [ "derive" ]

  [workspace.dependencies.flate2]
  version = "1.0.28"

  [workspace.dependencies.bzip2]
  version = "0.4.4"

  [workspace.dependencies.zstd]
  version = "0.13.0"

  [workspace.dependencies.xz2]
  version = "0.1.7"

  [workspace.dependencies.lz4]
  version = "1.24.0"

